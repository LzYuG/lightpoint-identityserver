<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码</title>

    <style>
        body {
            margin: 0;
        }

        .common-font {
            color: #181818
        }

        .code {
            @supports (-webkit-background-clip: text) or (background-clip: text) {
                background: linear-gradient(#334E76, #5E80AC, #7194BA);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
            }
            color: #7194BA
        }
    </style>
</head>

<body>
    <div style="width: 100vw;margin: 0 auto;padding: 20px 0;">
        <div style="width: 85%; margin : 0 auto;box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
            <div style=" background: linear-gradient(#334E76,#5E80AC, #7194BA); border-radius: 5px 5px 0 0;">
                <p style="color: #FFF;font-size: 24px; font-weight: bold; padding: 3vh 20px;margin: 0;">{{CLIENTNAME}}
                </p>
            </div>
            <div style="background-color: #FFF; padding: 20px;border-radius: 0 0 5px 5px;">
                <p style="font-size: 18px;font-weight: bold;">尊敬的用户</p>
                <p class="common-font">
                    收到此邮件是因为：{{OPERATIONTYPE}}
                </p>
                <p class="common-font">
                    本次操作生成的验证码：<span class="code" style="font-size: 24px;">{{TOKEN}}</span>
                </p>

            </div>
            <div style="width: 95%; margin: 0 20px;height: 1px;background-color: #CDCDCD50;">
            </div>

            <div style="color: gray; font-size: 12px;padding: 20px;">
                <p>此验证码五分钟内有效，如果不是您本人操作，请无视该邮件</p>
                <p>请勿回复本邮件，也不要将验证码泄露给他人</p>
            </div>
        </div>

    </div>
</body>

</html>
